apply plugin: 'com.android.library'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.1"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
  }
}

repositories {
  maven {
    url 'http://p2pkit.io/maven2'
  }
}

dependencies {
  compile 'ch.uepaa.p2p:p2pkit-android:2.1.3'
  compile "com.facebook.react:react-native:+"
}
